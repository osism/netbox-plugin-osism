---
name: Test python setup

"on":
  push:
    paths:
      - '**.py'
      - .github/workflows/test-python-setup.yml
    branches:
      - main
  pull_request:
    paths:
      - '**.py'
      - .github/workflows/test-python-setup.yml

jobs:
  test-python-setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - run: pip3 install .
