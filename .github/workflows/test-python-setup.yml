---
name: Test python setup

"on":
  push:
    paths:
      - '**.py'
      - .github/workflows/test-python-setup.yml
    branches:
      - main
  pull_request:
    paths:
      - '**.py'
      - .github/workflows/test-python-setup.yml

jobs:
  test-python-setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip3 install .
